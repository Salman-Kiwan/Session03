<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task twot</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="first">
        <div class="first-column">
          <div class="img-container">
            <img src="download.jpeg" />
          </div>
          <div class="container">
            <p class="attribute">WORK</p>
            <div class="attribute-disc">
              <div class="title-span-container">
                <span class="titles">Spotify New York</span>
                <span class="presedence-ind"> Primary</span>
              </div>
              <p class="info">170 Walliam Street</p>
              <p class="info">New York, NY 10651-78 156-187-60</p>
            </div>
          </div>
          <div class="attribute-disc">
            <div class="title-span-container">
              <span class="titles">Metropolitan Museum</span>
              <span class="presedence-ind"> secondary</span>
            </div>
            <p class="info">525 E 68th Street</p>
            <p class="info">New York, NY 10038-78 212-312-51</p>
          </div>
          <div class="container">
            <p class="attribute">SKILLS</p>
            <p class="skills-info">Branding</p>
            <p class="skills-info">UI/UX</p>
            <p class="skills-info">Web - Design</p>
            <p class="skills-info">Packaging</p>
            <p class="skills-info">Print & Editorial</p>
          </div>
        </div>
      </div>
      <div class="second-column">
        <div class="second-div">
          <p class="name">Jeremy Rose</p>
          <div>
            <p class="career">Product Designer</p>
          </div>
          <div class="rating">
            <p>Rankings</p>
       <div class="star-rating">
  <div class="stars" style="--rating: 4.5">★★★★★</div>
  ★★★★★
</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
